<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Animation - XLF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Add decorative stars -->
    <div class="stars">
        <div class="star">⭐</div>
        <div class="star">⭐</div>
        <div class="star">⭐</div>
        <div class="star">⭐</div>
        <div class="star">⭐</div>
    </div>

    <!-- Add decorative balls -->
    <div class="ornaments">
        <div class="ornament">🔮</div>
        <div class="ornament">🔴</div>
        <div class="ornament">🔵</div>
    </div>

    <div class="light-ring"></div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="musicToggle">🎵 Play Music</button>
        <button id="snowToggle">❄️ Snow On/Off</button>
        <button id="decorateToggle">🎄 Decorate On/Off</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
